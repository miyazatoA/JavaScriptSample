<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>List3-3</title>
</head>
<body>
<p>
<script type="text/javascript">
<!--

var a = 123                  //10進数の整数「123」を代入
document.write(a + "<br>");  //変数aの値を表示

var b = 1.23                 //実数（浮動小数点数）「1.23」を代入
document.write(b + "<br>");  //変数b値を表示

var c = -1.23                //実数（浮動小数点数）「-1.23」を代入
document.write(c + "<br>");  //変数cの値を表示

var d = 1.2e3                //「1.2×10の3乗」を代入
document.write(d + "<br>");  //変数dの値を表示

var e = 02322                //8進数の「2322」（10進数の「1234」）を代入
document.write(e + "<br>");  //変数eの値を表示

var f = 0x4d2                //16進数の「4D2」（10進数の「1234」）を代入
document.write(f + "<br>");  //変数fの値を表示

//-->
</script>
</p>
</body>
</html>
