<html>
<head>
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>List4-1</title>
</head>
<body>
<p>
<script type="text/javascript">
<!--

//変数a～eに各演算の結果を代入
var a = 1 + 2;            //加算
var b = 5 - 3;            //減算
var c = 2 * 4;            //乗算
var d = 9 / 3;            //除算
var e = 7 % 5;            //除算の余り

//変数a～eに代入された各演算の結果を表示
document.write("1 + 2 = " + a + "<br>");
document.write("5 - 3 = " + b + "<br>");
document.write("2 * 4 = " + c + "<br>");
document.write("9 / 3 = " + d + "<br>");
document.write("7 % 5 = " + e + "<br>");

//-->
</script>
</p>
</body>
