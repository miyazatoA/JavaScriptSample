<title>List4-5</title>
</head>
<body>
<p>
<script type="text/javascript">
<!--

var a = 5;
var b = 10;
var c, d, e;

c = (a <= 5) && (b > 10);      //①
document.write(c + "<br>");    //②

d = (a <= 5) || (b > 10);      //③
document.write(d + "<br>");    //④

e = !(a <= 5);                 //⑤
document.write(e + "<br>");    //⑥

//-->
</script>
</p>
