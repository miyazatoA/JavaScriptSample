<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>List4-3</title>
</head>
<body>
<p>
<script type="text/javascript">
<!--

var a = 1;
document.write(a + "<br>");     //変数aの値として「1」を表示
document.write(++a + "<br>");   //①インクリメントして「2」を表示
document.write(a + "<br>");     //変数aの値は「2」に変化している

document.write("<br>");

var b = 1;
document.write(b + "<br>");     //変数bの値として「1」を表示
document.write(b++ + "<br>");   //②「1」を表示後にインクリメント
document.write(b + "<br>");     //変数bの値は「2」に変化している

//-->
</script>
</p>
</body>
</html>
