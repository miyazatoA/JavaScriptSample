<title>List6-19</title>
</head>
<body>
<p>
<script type="text/javascript">
<!--

var obj = new String("あいうえお");        // Stringオブジェクト
var str = "あいうえお";                    // 文字列

document.write(typeof(obj) + "<br>");      //①
document.write(typeof(str) + "<br>");      //②

document.write((obj == str) + "<br>");     //③
document.write((obj === str) + "<br>");    //④

obj.lang = "日本語";
str.lang = "日本語";
document.write((obj.lang) + "<br>");       //⑤
document.write((str.lang) + "<br>");       //⑥

//-->
</script>
</p>
</body>
